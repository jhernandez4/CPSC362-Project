{% extends "login.html" %}

{% block title%}
Sign up
{% endblock %}

{% block content%}
<div class="container">
      <h2>Sign up</h2>
      
      <form action= "/sign-up" method="post">
          <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder = "Enter email" required>
          </div>
          <div>
            <label for="username">Username:</label>
            <input type="username" id="username" name="username" placeholder = "Enter a username" required>
        </div>
          <div>
              <label for="password1">Password:</label>
              <input type="password" id="password1" name="password1" placeholder = "Enter password" required>
          </div>
          <div>
            <label for="password2">Re-enter Password:</label>
            <input type="password" id="password2" name="password2" placeholder="Re-enter password" required>
        </div>
        <div>
            <button class="button2" type="submit">Sign up</button>
        </div>
        <div>
            <input type="checkbox" checked="checked" id="checkbox" name="rememberMe" style="margin-top:15px">
            Remember Me
        </div>
      </form>
</div>
{% endblock %}
