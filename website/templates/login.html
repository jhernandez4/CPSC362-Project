{% extends "base.html" %}

{% block title%}
Log in
{% endblock %}

{% block headCSS %}
  <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 0;
      }

      .container {
          max-width: 400px;
          margin: 50px auto;
          background-color: #fff;
          padding: 20px;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
          text-align: center;
          margin-bottom: 20px;
      }

      label {
          display: block;
          margin-bottom: 5px;
      }

      input[type="email"], input[type="password"], input[type="username"] {
          width: 100%;
          padding: 10px;
          margin-bottom: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
      }

      
      button.button2{
          display: block;
          width: 100%;
          padding: 10px;
          background-color: #007BFF;
          color: #fff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      }

      button:hover {
          background-color: #0056b3;
      }

      .message {
          margin-bottom: 10px;
          padding: 10px;
          border-radius: 4px;
      }

      .success {
          background-color: #d4edda;
          border: 1px solid #c3e6cb;
          color: #155724;
      }

      .error {
          background-color: #f8d7da;
          border: 1px solid #f5c6cb;
          color: #721c24;
      }
  </style>
{% endblock %}

{% block content%}
<h5 style="text-align:center"> <b>{{text}}</b></h5>
<div class="container">
      <h2>Log in</h2>
      
      <form action= "/login" method="post">
          <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder = "Enter email" required>
          </div>
          <div>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" placeholder = "Enter password" required>
          </div>
        <div>
            <button class="button2" type="submit" href="/">Log in</button>
        </div>
        <div>
            <input type="checkbox" checked="checked" id="checkbox" name="rememberMe" style="margin-top:15px">
            Remember Me
        </div>
      </form>
</div>
{% endblock %}
